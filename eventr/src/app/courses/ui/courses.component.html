<h1>{{title}}</h1>
<p>{{name}}</p>
<ul>
    <li *ngFor="let course of courses">
        <favourite [isFavourite]="course.isFavourite" (_onChange)="onFavouriteChange($event, course)"></favourite>
        {{course.title}}
        <button (click)="onCourseSelect($event, course)">View</button>
        
    </li>
</ul>
